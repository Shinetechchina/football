<ion-view view-title="{{point.name}}">
  <ion-content class="padding">
    <div style="margin-bottom: 30px;">
      <img ng-src="{{point.face}}" style="width: 64px; height: 64px">
      <p>
        {{point.lastText}}
      </p>
    </div>

    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
      <div class="tabs" style="top: 120px;">
        <a class="tab-item active tab-icon-top">
          <i class="icon ion-home"></i>
          Test
        </a>
        <a class="tab-item">
          <i class="icon ion-star"></i>
          Favorites
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
