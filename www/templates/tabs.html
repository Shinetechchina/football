<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top  tabs-color-active-positive" ng-class="{ 'nav-bar-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="赛事" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/matches">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-view name="tab-match" animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
          <h1 class="title">设置页面</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item>更换头像</ion-item>
            <ion-item>完善资料</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="信息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="报名" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/accounts">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="成绩" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/points">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="tab-point"></ion-nav-view>
  </ion-tab>
</ion-tabs>
