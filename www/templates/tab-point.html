<ion-view view-title="成绩">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="point in points" type="item-text-wrap" href="#/tab/points/{{point.id}}/home">
        <img ng-src="{{point.face}}">
        <h2>{{point.name}}</h2>
        <p>{{point.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(point)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
